<!DOCTYPE html>
<html>
<head>
    <title>猜數字遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>猜數字遊戲</h1>
        <p>請猜一個從 1 到 100 的數字。</p>
        <input type="number" id="guess" placeholder="輸入你的猜測">
        <button onclick="checkGuess(); playSound()">確定</button>
        <p id="result"></p>
    </div>

    <script>
        // ... 之前的 JavaScript 遊戲邏輯保持不變 ...
        // 生成一個 1 到 100 的隨機數字
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById('result').textContent = `恭喜你猜對了！你用了 ${attempts} 次猜測。`;
            } else if (guess < targetNumber) {
                document.getElementById('result').textContent = '太小了，請再試一次。';
            } else {
                document.getElementById('result').textContent = '太大了，請再試一次。';
            }
        }
        function playSound() {
            // 創建 Audio 元素並設置音頻文件的 URL
            const sound = new Audio('button_click.mp3'); // 替換成你的音頻文件 URL
            sound.play(); // 播放音頻
        }
    </script>
</body>
</html>
